version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 3
    ignore:
      [
        {
          "dependency-name": "*",
          "update-types": ["version-update:semver-patch"],
        },
        { "dependency-name": "typescript" },
      ]
    commit-message: { "prefix": "", "prefix-development": "" }
